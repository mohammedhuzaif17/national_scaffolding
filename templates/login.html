{% extends "base.html" %}

{% block title %}User Login - National Scaffolding{% endblock %}

{% block content %}
<div class="glass-container form-container">
    <h1 class="page-title">User Login</h1>
    <form method="POST">
        <div class="form-group">
            <label for="identifier">Username / Email / Phone</label>
            <input type="text" id="identifier" name="identifier" required placeholder="Enter your username, email, or phone">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn-primary">Login</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Don't have an account? <a href="{{ url_for('register') }}" style="color: #ffa500;">Register here</a>
    </p>
    <p style="text-align: center; margin-top: 0.5rem;">
        <a href="{{ url_for('admin_login') }}" style="color: #888; font-size: 0.9rem;">Admin Login</a>
    </p>
</div>
{% endblock %}

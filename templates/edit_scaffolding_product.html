{% extends "base.html" %}

{% block title %}Edit Scaffolding Product - Admin{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="page-header">
        <h1>Edit Scaffolding Product: {{ product.name }}</h1>
        <a href="{{ url_for('admin_scaffoldings') }}" class="btn btn-secondary">‚Üê Back to Admin</a>
    </div>

    <div class="form-container">
        <form method="POST" class="admin-form">
            <div class="form-section">
                <h3>Product Information</h3>
                
                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4">{{ product.description or '' }}</textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="product_type">Product Type *</label>
                        <select id="product_type" name="product_type" required>
                            <option value="Aluminium Scaffolding" {% if product.product_type == 'Aluminium Scaffolding' %}selected{% endif %}>Aluminium Scaffolding</option>
                            <option value="H-Frames" {% if product.product_type == 'H-Frames' %}selected{% endif %}>H-Frames</option>
                            <option value="Cuplock" {% if product.product_type == 'Cuplock' %}selected{% endif %}>Cuplock</option>
                            <option value="Accessories" {% if product.product_type == 'Accessories' %}selected{% endif %}>Accessories</option>
                        </select>
                    </div>
                    <div class="form-group">
                        
                        <label>Category *</label>
<select name="category" required>
    <option value="">-- Select Category --</option>

    <option value="aluminium"
        {% if product.category == 'aluminium' %}selected{% endif %}>
        Aluminium Scaffolding
    </option>

    <option value="h-frames"
        {% if product.category == 'h-frames' %}selected{% endif %}>
        H Frames
    </option>

    <option value="cuplock"
        {% if product.category == 'cuplock' %}selected{% endif %}>
        Cuplock
    </option>

    <option value="accessories"
        {% if product.category == 'accessories' %}selected{% endif %}>
        Accessories
    </option>
</select>

                    </div>
                </div>

                <div class="form-group">
                    <label for="weight_per_unit">Weight per Unit (kg)</label>
                    <input type="number" id="weight_per_unit" name="weight_per_unit" step="0.01" value="{{ product.weight_per_unit or 0 }}">
                </div>

                <h3>Pricing Information</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Buy Price (‚Çπ) *</label>
                        <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
                    </div>
                    <div class="form-group">
                        <label for="rent_price">Rent Price (‚Çπ/day)</label>
                        <input type="number" id="rent_price" name="rent_price" step="0.01" value="{{ product.rent_price or 0 }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="deposit_amount">Deposit Amount (‚Çπ)</label>
                    <input type="number" id="deposit_amount" name="deposit_amount" step="0.01" value="{{ product.deposit_amount or 0 }}">
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary btn-save-product">üíæ Save Changes</button>
                    <a href="{{ url_for('admin_scaffoldings') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
.admin-container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #e0e0e0;
}

.page-header h1 {
    margin: 0;
    color: #001d3d;
    font-size: 1.8rem;
}

.page-header .btn {
    padding: 0.5rem 1rem;
    text-decoration: none;
    border-radius: 4px;
    font-weight: 600;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
}

.form-container {
    margin-top: 2rem;
}

.admin-form {
    display: flex;
    flex-direction: column;
}

.form-section {
    background: #f9f9f9;
    padding: 2rem;
    border-radius: 8px;
    margin-bottom: 1rem;
}

.form-section h3 {
    color: #001d3d;
    margin-top: 0;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #e0e0e0;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    font-family: inherit;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: #002855;
    box-shadow: 0 0 5px rgba(0, 40, 85, 0.2);
    background-color: #f0f7ff;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.button-group {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 2px solid #e0e0e0;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s;
}

.btn-primary {
    background: linear-gradient(135deg, #002855, #004a99);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 40, 85, 0.3);
}

.btn-save-product {
    background: linear-gradient(135deg, #198754, #20c997) !important;
    padding: 0.75rem 2rem !important;
    font-size: 1.1rem !important;
}

.btn-save-product:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(25, 135, 84, 0.3) !important;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .page-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
    }
}
</style>

{% endblock %}

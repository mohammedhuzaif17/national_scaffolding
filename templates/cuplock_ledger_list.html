{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container">
    <a href="{{ url_for('national_scaffoldings') }}" class="btn btn-warning mb-3">‚Üê Back to Products</a>

    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename=product.display_image_url) }}"
                 class="img-fluid"
                 onerror="this.src='{{ url_for('static', filename='images/no-image.png') }}'">
        </div>

        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <span class="badge bg-primary">CUPLOCK LEDGER</span>

            <div class="card mt-4 p-3 bg-primary text-white">
                <h5>üìä Pricing Details</h5>

                <label>Select Size</label>
                <select id="sizeSelect" class="form-select mb-2"></select>

                <label>Purchase Type</label>
                <select id="purchaseType" class="form-select mb-2">
                    <option value="buy">Buy</option>
                    <option value="rent">Rent</option>
                </select>

                <label>Quantity</label>
                <select id="quantity" class="form-select mb-3">
                    {% for i in range(1,11) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>

                <p>Unit Price: <strong id="unitPrice">‚Çπ0.00</strong></p>
                <h4 id="totalPrice">‚Çπ0.00</h4>

                <button class="btn btn-warning w-100 mt-2">üõí Add to Cart</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
let ledgerSizes = [];

function updatePrice() {
    const sizeId = parseInt(document.getElementById('sizeSelect').value);
    const type = document.getElementById('purchaseType').value;
    const qty = parseInt(document.getElementById('quantity').value);

    const size = ledgerSizes.find(s => s.id === sizeId);
    if (!size) return;

    let unit = type === 'buy' ? size.buy_price : size.rent_price;
    let total = unit * qty;

    document.getElementById('unitPrice').innerText = `‚Çπ${unit.toFixed(2)}`;
    document.getElementById('totalPrice').innerText = `‚Çπ${total.toFixed(2)}`;
}

fetch(`/cuplock/api/ledger/{{ product.id }}/sizes`)
    .then(res => res.json())
    .then(data => {
        ledgerSizes = data;
        const select = document.getElementById('sizeSelect');

        data.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.id;
            opt.text = s.label;
            select.appendChild(opt);
        });

        updatePrice();
    });

['sizeSelect','purchaseType','quantity'].forEach(id => {
    document.getElementById(id).addEventListener('change', updatePrice);
});
</script>
{% endblock %}

}

    color: #001d3d;
    margin-bottom: 0.5rem;
}

    align-items: center;

    padding: 0.75rem 1.5rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: all 0.3s;

    background: #f0f7ff;

}

.form-group {

}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #333;
}

.form-control {
    width: 100%;

    border: 1px solid #ddd;

    outline: none;

    box-shadow: 0 0 5px rgba(0,40,85,0.2);

    background: #e3f2fd;

    border-radius: 6px;
    padding: 1rem;
    margin: 1.5rem 0;
}

    display: flex;

.total-row {
    font-weight: bold;
    font-size: 1.2rem;
    color: #001d3d;
    margin-top: 0.5rem;
    padding-top: 1rem;
    border-top: 2px solid #001d3d;
}

.price-value {
    color: #d4af37;
    font-weight: 600;
}

.btn-large {
    width: 100%;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: 600;
}

.btn-primary {
    background: linear-gradient(135deg, #002855, #004a99);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;

</style>
{% endblock %}

{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<!-- Main Wrapper -->
<div class="product-wrapper">
    <!-- Header Section -->
    <div class="header-section">
        <a href="{{ url_for('national_scaffoldings') }}" class="btn btn-back">‚Üê Back to Products</a>
        <div class="header-title">
            <h2>{{ product.name }}</h2>
            <span class="badge badge-primary">CUPLOCK LEDGER</span>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content-row">
        <!-- Left Column: Product Image -->
        <div class="product-image-col">
            <img src="{{ url_for('static', filename=product.display_image_url) }}"
                 class="product-image"
                 alt="{{ product.name }}"
                 onerror="this.src='{{ url_for('static', filename='images/no-image.png') }}'">
        </div>

        <!-- Right Column: Details & Form -->
        <div class="product-details-col">
            <div class="card">
                <div class="card-header">
                    <h5>üìä Pricing Details</h5>
                </div>
                
                <div class="card-body">
                    <!-- Pricing Inputs -->
                    <div class="form-group">
                        <label for="sizeSelect">Select Size</label>
                        <select id="sizeSelect" class="form-select" required>
                            <!-- Options populated via JS -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="purchaseType">Purchase Type</label>
                        <select id="purchaseType" class="form-select">
                            <option value="buy">Buy</option>
                            <option value="rent">Rent</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <select id="quantity" class="form-select">
                            {% for i in range(1,11) %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Price Summary Box -->
                    <div class="info-box">
                        <div class="info-row">
                            <span class="info-label">Unit Price:</span>
                            <span class="info-value" id="unitPrice">‚Çπ0.00</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Total:</span>
                            <span class="info-value price-highlight" id="totalPrice">‚Çπ0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <div class="action-area">
                    <button class="btn btn-warning btn-lg" id="addToCartBtn">
                        üõí Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let ledgerSizes = [];

function updatePrice() {
    const sizeId = parseInt(document.getElementById('sizeSelect').value);
    const type = document.getElementById('purchaseType').value;
    const qty = parseInt(document.getElementById('quantity').value);

    const size = ledgerSizes.find(s => s.id === sizeId);
    if (!size) return;

    let unit = type === 'buy' ? size.buy_price : size.rent_price;
    let total = unit * qty;

    document.getElementById('unitPrice').innerText = `‚Çπ${unit.toFixed(2)}`;
    document.getElementById('totalPrice').innerText = `‚Çπ${total.toFixed(2)}`;
}

// Fetch sizes and populate dropdown
fetch(`/cuplock/api/ledger/{{ product.id }}/sizes`)
    .then(res => res.json())
    .then(data => {
        ledgerSizes = data;
        const select = document.getElementById('sizeSelect');

        data.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s.id;
            opt.text = s.label;
            select.appendChild(opt);
        });

        updatePrice();
    });

['sizeSelect','purchaseType','quantity'].forEach(id => {
    document.getElementById(id).addEventListener('change', updatePrice);
});
</script>
{% endblock %}

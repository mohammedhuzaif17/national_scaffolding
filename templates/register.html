{% extends "base.html" %}

{% block title %}Register - National Scaffolding{% endblock %}

{% block content %}
<style>
    /* =========================================
       RESPONSIVE FORM STYLES
       ========================================= */
    * { box-sizing: border-box; }

    .glass-container.form-container {
        max-width: 500px; /* Optimal width for forms */
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        font-family: 'Inter', sans-serif;
    }

    .page-title {
        text-align: center;
        color: #001d3d;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        font-weight: 700;
    }

    .form-group {
        margin-bottom: 1.25rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
    }

    /* Mobile Input Fix: Font-size 16px prevents iOS zoom */
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="password"],
    .form-group textarea {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px; 
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        background-color: #f9f9f9;
    }

    /* Focus State */
    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #d4af37; /* Gold accent */
        box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        background-color: #fff;
    }

    /* Phone Number Specific Styling */
    .form-group input[type="tel"] {
        /* Ensure the input takes remaining flex space */
        flex: 1; 
    }

    /* Button Styling */
    .btn-primary {
        width: 100%;
        padding: 14px;
        background: #001d3d; /* Brand Blue */
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        margin-top: 10px;
    }

    .btn-primary:hover {
        background: #002855;
        transform: translateY(-2px);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    /* Link Styling */
    p a {
        color: #d4af37;
        text-decoration: none;
        font-weight: 600;
    }
    p a:hover {
        text-decoration: underline;
    }

    /* =========================================
       NAVIGATION RESPONSIVE STYLES
       ========================================= */
    /* Hamburger menu button - hidden by default */
    .nav-toggle {
        display: none;
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 1000;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 5px;
    }

    .nav-toggle span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: #001d3d; /* Match your brand color */
        margin: 5px 0;
        transition: 0.3s;
    }

    /* Target common navigation containers */
    nav, .navbar, .navigation, .main-nav, header {
        position: relative;
    }

    /* Target common navigation menus */
    nav ul, .navbar ul, .navigation ul, .main-nav ul, 
    nav .menu, .navbar .menu, .navigation .menu, .main-nav .menu,
    nav .nav-menu, .navbar .nav-menu, .navigation .nav-menu, .main-nav .nav-menu {
        display: flex;
        transition: all 0.3s ease;
    }

    /* =========================================
       MOBILE ADJUSTMENTS
       ========================================= */
    @media (max-width: 768px) {
        /* Show hamburger menu */
        .nav-toggle {
            display: block;
        }
        
        /* Hide navigation menu by default */
        nav ul, .navbar ul, .navigation ul, .main-nav ul, 
        nav .menu, .navbar .menu, .navigation .menu, .main-nav .menu,
        nav .nav-menu, .navbar .nav-menu, .navigation .nav-menu, .main-nav .nav-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            background-color: white;
            flex-direction: column;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 999;
            border-radius: 0 0 8px 8px;
        }
        
        /* Show navigation when toggle is active */
        .nav-toggle.active + nav ul,
        .nav-toggle.active + .navbar ul,
        .nav-toggle.active + .navigation ul,
        .nav-toggle.active + .main-nav ul,
        .nav-toggle.active ~ nav ul,
        .nav-toggle.active ~ .navbar ul,
        .nav-toggle.active ~ .navigation ul,
        .nav-toggle.active ~ .main-nav ul,
        .nav-toggle.active + nav .menu,
        .nav-toggle.active + .navbar .menu,
        .nav-toggle.active + .navigation .menu,
        .nav-toggle.active + .main-nav .menu,
        .nav-toggle.active ~ nav .menu,
        .nav-toggle.active ~ .navbar .menu,
        .nav-toggle.active ~ .navigation .menu,
        .nav-toggle.active ~ .main-nav .menu,
        nav ul.active, .navbar ul.active, .navigation ul.active, .main-nav ul.active,
        nav .menu.active, .navbar .menu.active, .navigation .menu.active, .main-nav .menu.active {
            display: flex;
        }
        
        /* Animate hamburger to X when active */
        .nav-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .nav-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        /* Adjust navigation links for mobile */
        nav ul li, .navbar ul li, .navigation ul li, .main-nav ul li,
        nav .menu li, .navbar .menu li, .navigation .menu li, .main-nav .menu li {
            margin: 0.5rem 0;
            width: 100%;
        }
        
        nav ul li a, .navbar ul li a, .navigation ul li a, .main-nav ul li a,
        nav .menu li a, .navbar .menu li a, .navigation .menu li a, .main-nav .menu li a {
            display: block;
            padding: 0.5rem 0;
        }
    }

    @media (max-width: 480px) {
        .glass-container.form-container {
            margin: 1rem;
            padding: 1.5rem;
            width: 95%; /* Use slightly less than full width on very small screens */
        }

        .page-title {
            font-size: 1.5rem;
        }
        
        /* Adjust form elements for very small screens */
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="password"],
        .form-group textarea {
            padding: 10px 12px;
        }
        
        .btn-primary {
            padding: 12px;
            font-size: 1rem;
        }
    }
</style>

<!-- Hamburger menu button - will be positioned by CSS -->
<button class="nav-toggle" id="nav-toggle">
    <span></span>
    <span></span>
    <span></span>
</button>

<div class="glass-container form-container">
    <h1 class="page-title">Register</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <div style="display: flex; align-items: center; gap: 8px; width: 100%;">
                <span style="background: #f0f0f0; padding: 12px 14px; border-radius: 8px 0 0 8px; color: #d4af37; font-weight: bold; border: 1px solid #ccc; border-right: none; white-space: nowrap; flex-shrink: 0;">+91</span>
                <input type="tel" id="phone" name="phone" required placeholder="9876543210" pattern="[6-9][0-9]{9}" maxlength="10" title="Please enter 10 digit mobile number starting with 6, 7, 8, or 9" style="border-radius: 0 8px 8px 0; flex: 1;">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="address">Complete Address</label>
            <textarea id="address" name="address" rows="3" required placeholder="Enter your complete address (Street, City, State, PIN)" style="resize: vertical;"></textarea>
        </div>
        <div class="form-group">
            <label for="organization">Organization (Optional)</label>
            <input type="text" id="organization" name="organization" placeholder="Enter your organization name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Choose a password">
        </div>
        <button type="submit" class="btn-primary">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1.2rem; color: #555; font-size: 0.9rem;">
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </p>
</div>

<script>
// Hamburger menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    // Try to find existing navigation toggle or create one
    let navToggle = document.getElementById('nav-toggle');
    
    // Try to find the navigation menu
    const navMenu = document.querySelector('nav ul, .navbar ul, .navigation ul, .main-nav ul, nav .menu, .navbar .menu, .navigation .menu, .main-nav .menu');
    
    if (navToggle && navMenu) {
        // Add click event to toggle
        navToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!navToggle.contains(event.target) && !navMenu.contains(event.target)) {
                navToggle.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    }
});
</script>
{% endblock %}

{% extends "base.html" %}

{% block title %}Register - National Scaffolding{% endblock %}

{% block content %}
<div class="glass-container form-container">
    <h1 class="page-title">Register</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number (with +91)</label>
            <input type="tel" id="phone" name="phone" required placeholder="+91XXXXXXXXXX" pattern="\+91[0-9]{10}" maxlength="13" title="Please enter phone number with +91 followed by 10 digits">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="address">Complete Address</label>
            <textarea id="address" name="address" rows="3" required placeholder="Enter your complete address (Street, City, State, PIN)"></textarea>
        </div>
        <div class="form-group">
            <label for="organization">Organization (Optional)</label>
            <input type="text" id="organization" name="organization" placeholder="Enter your organization name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Choose a password">
        </div>
        <button type="submit" class="btn-primary">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #ffa500;">Login here</a>
    </p>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Register - National Scaffolding{% endblock %}

{% block content %}
<div class="glass-container form-container">
    <h1 class="page-title">Register</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <div style="display: flex; align-items: center; gap: 0;">
                <span style="background: rgba(255, 255, 255, 0.1); padding: 0.75rem 1rem; border-radius: 8px 0 0 8px; color: #d4af37; font-weight: bold; border: 1px solid rgba(255, 255, 255, 0.2); border-right: none;">+91</span>
                <input type="tel" id="phone" name="phone" required placeholder="9876543210" pattern="[6-9][0-9]{9}" maxlength="10" title="Please enter 10 digit mobile number starting with 6, 7, 8, or 9" style="border-radius: 0 8px 8px 0; flex: 1;">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="address">Complete Address</label>
            <textarea id="address" name="address" rows="3" required placeholder="Enter your complete address (Street, City, State, PIN)"></textarea>
        </div>
        <div class="form-group">
            <label for="organization">Organization (Optional)</label>
            <input type="text" id="organization" name="organization" placeholder="Enter your organization name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Choose a password">
        </div>
        <button type="submit" class="btn-primary">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #ffa500;">Login here</a>
    </p>
</div>
{% endblock %}
